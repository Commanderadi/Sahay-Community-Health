[build]
  publish = "build"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://sahay-backend.onrender.com https://api.netlify.com; frame-ancestors 'none';"
    Cache-Control = "public, max-age=31536000, immutable"
    X-DNS-Prefetch-Control = "on"
    X-Download-Options = "noopen"
    X-Permitted-Cross-Domain-Policies = "none"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()" 